<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Products</title>
    <!-- css links -------------------- -->
    <!-- fontawsome link for css files -->
    <link rel="stylesheet" href="assest/css/all.css" />
    <!-- custom css code -->
    <link rel="stylesheet" href="assest/css/style.css" />
  </head>
  <body>
    <!-- main body ----------------------->
    <!-- header -->
    <header>
      <div class="header">
        <h1>filter products</h1>
        <div class="search-box">
          <form action="#">
            <input type="text" id="search" placeholder="search products ..." />
          </form>
        </div>
        <div class="filter-box">
          <a href="#" class="btn" data-filter>all</a>
          <a href="#" class="btn" data-filter>watch</a>
          <a href="#" class="btn" data-filter>shirt</a>
          <a href="#" class="btn" data-filter>gown</a>
          <a href="#" class="btn" data-filter>jewlry</a>
        </div>
      </div>
    </header>
    <!-- /header -->

    <!-- products -->
    <section class="products">
      <div class="products-center">
        <!-- single products -->
        <div class="product">
          <div class="img-container">
            <img class="product-img" src="assest/img/p (1).jpg" alt="p-1" />
          </div>
          <div class="product-desc">
            <p class="product-price">12.33 $</p>
            <p class="product-title">watch product</p>
          </div>
        </div>
        <!--/ single products -->
      </div>
    </section>
    <!-- /products -->
    <!-- js links --------------------- -->
    <!-- fonsAwsome link for js files-->
    <script src="assest/js/all.js"></script>
    <!-- axios CDN -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <!-- custom javaScript code -->
    <script src="assest/js/app.js"></script>
  </body>
</html>
